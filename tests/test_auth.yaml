---
- config:
  - testset: "Auth"
  - timeout: 10
-
- test:
  - group: "Auth"
  - name: "Get token"
  - url: "/token"
  - method: "GET"
  - auth_username: "creator"
  - auth_password: "123"
  - headers: {'Content-Type': 'application/json'}
  - extract_binds:
    - 'token': {'jsonpath_mini': 'token'}
